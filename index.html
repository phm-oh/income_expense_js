<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บัญชีราย รับรายจ่าย</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>โปรแกรมบัญชีรายรับ รายจ่าย</h2>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div class="show-income">
                <h4>รายรับ</h4>
                <p id="mplus" class="money plus"></p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p id="mminus" class="money minus"></p>
            </div>
        </div>

        <h3>ประวัติธุรกรรม</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">ค่าซ่อมรถ <span>- 400</span>
                <button class="delete-btn">x</button>
            </li>


            <li class="plus">เงินเดือน <span>+ 15000</span>
                <button class="delete-btn">x</button>
            </li> -->

        </ul>

        <h3>เพิ่มธุรกรรม</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">ชื่อธุรกรรม</label>
                <input type="text" id="text" placeholder="ระบุรายการธุรกรรม">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน <br>
                    (+ รายรับ) , (- รายจ่าย)</label>
                <input type="number" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn" type="submit" id="submit"> เพิ่มธุรกรรม</button>

        </form>



    </div>

    <script src="script.js"></script>
</body>

</html>
